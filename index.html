<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Logo" class="header-logo" />
      </header>
      <div class="banner">
        <img src="./images/illustration-mockups.svg" alt="Banner Image" class="banner-img" />
      </div>
      <div class="community">
        <h1 class="community-title">Build The Community</h1>
        <h2 class="community-sub-title">Your Fans Will Love</h2>
        <p class="community-discription">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn-rigister">Register</button>
      </div>
      <div class="social-profile">
        <i class="social-icon fab fa-facebook-f"></i>
        <i class="social-icon fab fa-twitter"></i>
        <i class="social-icon fab fa-instagram"></i>
      </div>
    </div>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Calvin</a>.
      </p>
    </footer> -->
  </body>
</html>
